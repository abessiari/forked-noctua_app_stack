<VirtualHost *:80>
    ErrorLog "logs/noctua-error_log"
    CustomLog "logs/noctua-access_log" common
    ProxyPass / http://noctua:8910/
    ProxyPassReverse / http://noctua:8910/
</VirtualHost>

<VirtualHost *:90>
    ErrorLog "logs/barista-error_log"
    CustomLog "logs/barista-access_log" common
    ProxyPass / http://barista:3400/
    ProxyPassReverse / http://barista:3400/
</VirtualHost>
